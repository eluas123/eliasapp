<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <script type="module" src="js_admin/addToys.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid d-flex align-items-center ps-3">
            <a href="login.html">Login</a>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center mt-5">Add new toys:</h1>
        <form id="id_form" class="col-md-6 mx-auto p-3 shadow mt-5">
            <label>Name:</label>
            <input id="id_name" type="text" class="form-control">
            <label>Info:</label>
            <input id="id_info" type="text" class="form-control">
            <label>Category:</label>
            <input id="id_category" type="text" class="form-control">
            <label>Img Url:</label>
            <input id="id_img_url" type="text" class="form-control">
            <label>Price:</label>
            <input id="id_price" type="text" class="form-control">
            <div class="text-center">
                <button class="btn btn-success mt-3">Add new toys</button>
                <a class="btn btn-danger mt-3" href="toysList.html">Back to list</a>
            </div>
        </form>
    </div>
</body>

</html>
